<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i id="decreaseMob" class="fas fa-minus"></i></button>
                           <input id="mobileQuantity" type="text" class="form-control text-center" value="0">
                           <button class="btn btn-default"><i id="increaseMob" class="fas fa-plus"></i></button>
                        </div>
                        <h5 >$ <span id="mobilePrice">00</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i id="decreaseCas" class="fas fa-minus"></i></button>
                           <input type="text" id="cachingQuantity" class="form-control text-center" value="0">
                           <button class="btn btn-default"><i id="increaseCas" class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="cachingPrice">00</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subTotal">00</span></h5>
                        <h5>$0</h5>
                        <h5>$ <span id="total">00</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      // Mobile Handle =======================

      productQuantityIncrease("increaseMob","mobileQuantity","mobilePrice",1219)
      productQuantityDecrease("decreaseMob","mobileQuantity","mobilePrice",1219)

      // Caching Handle =======================================

      productQuantityIncrease("increaseCas","cachingQuantity","cachingPrice",59)
      productQuantityDecrease("decreaseCas","cachingQuantity","cachingPrice",59)

      // Uses Function ============================================

       function productQuantityIncrease(pButtonId,pQuantityId,pPriceId,pPrice){
         document.getElementById(pButtonId).addEventListener("click",function(){
         let productQuantity = document.getElementById(pQuantityId).value;
         let productQuantityValue = parseInt(productQuantity)
         document.getElementById(pQuantityId).value = productQuantityValue + 1;

         let productPrice = document.getElementById(pPriceId).innerText;
         let productPriceNumber = parseInt(productPrice);
         document.getElementById(pPriceId).innerText = productPriceNumber + pPrice;

         let subTotal = document.getElementById("subTotal").innerText;
         let subTotalNumber = parseInt(subTotal);
         document.getElementById("subTotal").innerText = subTotalNumber + pPrice;

         let total = document.getElementById("total").innerText;
         let totalNumber = parseInt(total);
         document.getElementById("total").innerText = totalNumber + pPrice;
      })
      }

      function productQuantityDecrease(pButtonId,pQuantityId,pPriceId,pPrice){
         document.getElementById(pButtonId).addEventListener("click",function(){
         let productQuantity = document.getElementById(pQuantityId).value;
         let productQuantityValue = parseInt(productQuantity)
         if(productQuantityValue > 0){
            document.getElementById(pQuantityId).value = productQuantityValue - 1;

            let productPrice = document.getElementById(pPriceId).innerText;
            let productPriceNumber = parseInt(productPrice);
            document.getElementById(pPriceId).innerText = productPriceNumber - pPrice;

            let subTotal = document.getElementById("subTotal").innerText;
            let subTotalNumber = parseInt(subTotal);
            document.getElementById("subTotal").innerText = subTotalNumber - pPrice;

            let total = document.getElementById("total").innerText;
            let totalNumber = parseInt(total);
            document.getElementById("total").innerText = totalNumber - pPrice;
         }
      })
      }
      
   </script>
</body>

</html>
